      <a class="nav-links" href="#createaccount">Create Account</a>

  <section class="main">
<div class="dream">
    <h1 class="homeheading">Your Dream Job 
      
    <section class="pinkHeading">  <span class="in">in</span> one place</section>
    </h1>
    
    <h1 class="findjobs">Find jobs that match your interests with us.
             Dribble provides a place for you to find your job.</h1>
  </div>
             <img class="bball" src="./images/basketball.png" alt="bball image">
    </section> 
    

  <section class="middle">
    <a><i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <input type="search" class="fontAwesome jobtitle" id="title-search" name="q" placeholder="Job Title or Keyword">
    </a>
    <a class="loc"><i class="fa-solid fa-location-dot fa-lg"></i>
      <input type="search" id="location-search" name="q" placeholder="Location" list="locations">
      <datalist id="locations">
      </datalist>
    </a>
    
    <select class="jobtype" name="jobtype" id="position-type" onchange="updatePositionValue()">
      <option value="fulltime">Full Time</option>
      <option value="parttime">Part Time</option>
    </select>
    <button onclick="getFeed()">Find Job</button>
  
  </section>
    <div id="jobData"></div>

  <footer class ="footer">
    
    <section class="bottom-grid bg1 bglink"><a class="one" href="">Apply For New Job</a><img class = "arrow" src="./arrow.png" alt="arrow"></section>

    <section class="bottom-grid bglink"><a class="two" href="">Register Your Account</a><img class = "arrow" src="./arrow.png" alt="arrow"></section>

    <section class="bottom-grid bglink"> <a class="three" href="">Update Resumes</a> <img class = "arrow" src="./arrow.png" alt="arrow"></section>

    <section class="bottom-grid bglink"><a class="four" href="">Search New Job</a><img class = "arrow" src="./arrow.png" alt="arrow"></section>
    
    <section class="bottom-grid pricing" > 
      <div>
      <h4>Our Pricing</h4>
      <label class="switch" style='top:15px;'>
        <input class='active' type="checkbox" checked>
        
        <div class="slider round" @click="toggleSlider()">                                        
          <span class="toggle-on" >Yearly</span>
          <span class="toggle-off">Monthly</span>                             
        </div>
      </label>                              
    </div>
  </section>
</footer>
